<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="1200" height="630" fill="#0F172A"/>
  
  <!-- Background pattern -->
  <g opacity="0.1">
    <pattern id="grid" width="60" height="60" patternUnits="userSpaceOnUse">
      <rect width="1" height="60" fill="#E2E8F0" x="30"/>
      <rect width="60" height="1" fill="#E2E8F0" y="30"/>
    </pattern>
    <rect width="1200" height="630" fill="url(#grid)"/>
  </g>
  
  <!-- Gradient overlay -->
  <rect width="1200" height="630" fill="url(#gradient)"/>
  
  <!-- Content -->
  <text x="600" y="250" font-family="Arial, sans-serif" font-size="80" font-weight="bold" text-anchor="middle" fill="#F8FAFC">特典速報 パルパル</text>
  <text x="600" y="340" font-family="Arial, sans-serif" font-size="36" text-anchor="middle" fill="#CBD5E1">台灣電影特典資訊追蹤平台</text>
  <text x="600" y="400" font-family="Arial, sans-serif" font-size="28" text-anchor="middle" fill="#94A3B8">Movie Bonus Tracker</text>
  
  <!-- Icon -->
  <g transform="translate(540, 440)">
    <rect width="120" height="120" rx="20" fill="#3B82F6"/>
    <path d="M60 30L80 50L60 70L40 50Z" fill="#F8FAFC" opacity="0.9"/>
    <path d="M60 50L80 70L60 90L40 70Z" fill="#F8FAFC" opacity="0.7"/>
    <path d="M60 70L80 90L60 110L40 90Z" fill="#F8FAFC" opacity="0.5"/>
  </g>
  
  <defs>
    <linearGradient id="gradient" x1="0" y1="0" x2="1200" y2="630" gradientUnits="userSpaceOnUse">
      <stop stop-color="#1E293B" stop-opacity="0.95"/>
      <stop offset="1" stop-color="#334155" stop-opacity="0.95"/>
    </linearGradient>
  </defs>
</svg>