<!DOCTYPE html>
<html>
<head>
    <title>Test Frontend Movies API</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        .status {
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
        }
        .success { background-color: #d4edda; color: #155724; }
        .error { background-color: #f8d7da; color: #721c24; }
        .info { background-color: #d1ecf1; color: #0c5460; }
        .movie {
            border: 1px solid #ddd;
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
        }
        pre {
            background-color: #f4f4f4;
            padding: 10px;
            border-radius: 5px;
            overflow-x: auto;
        }
    </style>
</head>
<body>
    <h1>測試前端電影 API 連接</h1>
    
    <div id="results"></div>

    <script>
        const results = document.getElementById('results');
        const API_URL = 'http://localhost:3000';
        const TEST_TOKEN = 'development-test-token-2025';
        
        // Set test auth cookie
        document.cookie = `test-admin-token=${TEST_TOKEN}; path=/; max-age=86400; SameSite=Lax`;
        
        function addResult(message, type = 'info') {
            const div = document.createElement('div');
            div.className = `status ${type}`;
            div.innerHTML = message;
            results.appendChild(div);
        }
        
        async function testAPI() {
            addResult('<h2>開始測試...</h2>');
            
            try {
                // Test 1: Check authentication
                addResult('<h3>1. 測試認證狀態</h3>');
                const authResponse = await fetch(`${API_URL}/api/admin/verify`, {
                    credentials: 'include'
                });
                
                if (authResponse.ok) {
                    addResult('✓ 認證成功', 'success');
                } else {
                    addResult('✗ 認證失敗 (401)，使用測試認證...', 'error');
                }
                
                // Test 2: Fetch movies
                addResult('<h3>2. 獲取電影列表</h3>');
                const moviesResponse = await fetch(`${API_URL}/api/admin/movies?page=1&limit=10`, {
                    credentials: 'include'
                });
                
                if (!moviesResponse.ok) {
                    throw new Error(`HTTP ${moviesResponse.status}: ${moviesResponse.statusText}`);
                }
                
                const moviesData = await moviesResponse.json();
                
                if (moviesData.success) {
                    addResult(`✓ 成功獲取電影列表`, 'success');
                    addResult(`找到 ${moviesData.data.total} 部電影，顯示前 ${moviesData.data.movies.length} 部：`, 'info');
                    
                    // Display movies
                    moviesData.data.movies.forEach(movie => {
                        const movieDiv = document.createElement('div');
                        movieDiv.className = 'movie';
                        movieDiv.innerHTML = `
                            <strong>${movie.title}</strong> (ID: ${movie.id})<br>
                            特典數量: ${movie.bonus_count || 0}<br>
                            上映日期: ${movie.release_date || '未知'}
                        `;
                        results.appendChild(movieDiv);
                    });
                    
                    // Test 3: Search functionality
                    addResult('<h3>3. 測試搜尋功能</h3>');
                    const searchResponse = await fetch(`${API_URL}/api/admin/movies/search?q=鬼滅`, {
                        credentials: 'include'
                    });
                    
                    if (searchResponse.ok) {
                        const searchData = await searchResponse.json();
                        addResult(`✓ 搜尋成功，找到 ${searchData.data.length} 部電影`, 'success');
                        
                        if (searchData.data.length > 0) {
                            addResult(`搜尋結果：${searchData.data.map(m => m.title).join(', ')}`, 'info');
                        }
                    }
                    
                } else {
                    addResult(`✗ 獲取電影列表失敗: ${moviesData.error}`, 'error');
                }
                
                // Show full response for debugging
                addResult('<h3>完整回應數據：</h3>');
                addResult(`<pre>${JSON.stringify(moviesData, null, 2)}</pre>`, 'info');
                
            } catch (error) {
                addResult(`✗ 發生錯誤: ${error.message}`, 'error');
                console.error(error);
            }
        }
        
        // Run test
        testAPI();
    </script>
</body>
</html>
